<!-- banner -->
<div class="inside-banner">
  <div class="container"> 
    <span class="pull-right"><a href="#">Home</a> / Register</span>
    <h2>Register</h2>
  </div>
</div>
<!-- banner -->

<div class="container">
  <div class="spacer">
    <div class="row register">
      <div class="col-lg-6 col-lg-offset-3 col-sm-6 col-sm-offset-3 col-xs-12 ">
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
          <input type="text" class="form-control" placeholder="Full Name" name="form_name" ngModel required>
          <input type="email" class="form-control" placeholder="Enter Email" name="form_email" ngModel required>
          <input type="password" class="form-control" placeholder="Password" name="form_password" ngModel required minlength="6">
          <input type="password" class="form-control" placeholder="Confirm Password" name="form_confirm_password" ngModel required minlength="6>
          <textarea rows="6" class="form-control" placeholder="Address" name="form_address" ngModel required></textarea>
          <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
