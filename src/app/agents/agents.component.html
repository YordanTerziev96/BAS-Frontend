<!-- banner -->
<div class="inside-banner">
  <div class="container"> 
      <span class="pull-right"><a routerLink="/">Home</a> / Agents</span>
      <h2>Agents</h2>
  </div>
</div>
<!-- banner -->

<div class="container">
  <div class="spacer agents">
      <div class="row">
          <div class="col-lg-8 col-lg-offset-2 col-sm-12">
              <!-- agents -->
              <div class="row" *ngFor="let agent of agents">
                  <div class="col-lg-2 col-sm-2">
                      <a routerLink="/agent-detail/{{ agent.id }}">
                          <img src="assets/images/agents/{{ agent.image }}" class="img-responsive" alt="{{ agent.name }}">
                      </a>
                  </div>
                  <div class="col-lg-7 col-sm-7">
                      <h4>{{ agent.name }}</h4>
                      <p>{{ agent.description }}</p>
                  </div>
                  <div class="col-lg-3 col-sm-3">
                      <span class="glyphicon glyphicon-envelope"></span>
                      <a href="mailto:{{ agent.email }}">{{ agent.email }}</a><br>
                      <span class="glyphicon glyphicon-earphone"></span> {{ agent.phone }}
                  </div>
              </div>
              <!-- /agents -->
          </div>
      </div>
  </div>
</div>
